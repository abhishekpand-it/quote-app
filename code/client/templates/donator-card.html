<div class="donator">
  <div ng-show="donator.bloodGroup != undefined">
  <h2>{{donator.getFullName()}}</h2>
  <dl>
    <dt>Blood Group</dt>
    <dd>{{donator.bloodGroup}}</dd>
  </dl>
  <dl ng-if="isPhoneShown">
    <dt>Contact Number</dt>
    <dd>{{donator.phone}}</dd>
  </dl>
  <a ng-if="!isPhoneShown" ng-click="showPhone()">Show Contact Number</a>
  <dl ng-if="isEmailShown">
    <dt>Email Address</dt>
    <dd>{{donator.email}}</dd>
  </dl>
  <a ng-if="!isEmailShown" ng-click="showEmail()"><br>Show Email Address</a>
  <dl>
    <dt>Address</dt>
    <dd>{{donator.address}}</dd>
  </dl>
  <a href="/" class="btn btn-link donator-close" type="button">Close</a>
  </div>
</div>
